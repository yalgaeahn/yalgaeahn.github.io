<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Retro Neon Interface</title>
  <!-- 1) 레트로 픽셀 폰트 불러오기 -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    /* 2) 전체 화면 검은 배경 */
    body {
      margin: 0;
      height: 100vh;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #0ff;               /* 기본 네온 컬러 */
      font-family: 'Press Start 2P', monospace;
      text-align: center;
    }

    /* 3) 네온 글로우 효과 */
    .neon {
      font-size: 2rem;
      text-shadow:
         0 0 5px #0ff,
         0 0 10px #0ff,
         0 0 20px #0ff,
         0 0 40px #0ff,
         0 0 80px #0ff;
      animation: flicker 1.5s infinite alternate;
    }

    /* 4) 깜빡임 애니메이션으로 더 레트로하게 */
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.4; }
    }

    /* 5) 추가 UI 요소 (창틀, 버튼 등) */
    .frame {
      border: 2px solid #0ff;
      padding: 2rem;
      box-shadow:
        inset 0 0 10px #0ff,
        0 0 20px #0ff;
      width: 80%;
      max-width: 600px;
    }
    .button {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.5rem 1rem;
      color: #f0f; /* 다른 네온 컬러로 포인트 */
      text-decoration: none;
      border: 2px solid #f0f;
      text-shadow:
         0 0 5px #f0f,
         0 0 10px #f0f;
      box-shadow:
         inset 0 0 5px #f0f,
         0 0 15px #f0f;
      transition: transform 0.1s ease-in-out;
    }
    .button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div class="frame">
    <h1 class="neon">WELCOME, Jaesung</h1>
    <p>조만간 업데이트 예정 입니다.</p>
    <a href="#" class="button">ENTER</a>
  </div>
</body>
</html>
