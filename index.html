<script>
// Create a hidden blog button that appears after clicking the profile image five times
let clickCount = 0;
const profileImage = document.getElementById('me');

// Create the button element
const secretButton = document.createElement('button');
secretButton.id = 'secretBlogButton';
secretButton.textContent = 'Blog';
secretButton.style.position = 'fixed';
secretButton.style.bottom = '20px';
secretButton.style.right = '20px';
secretButton.style.zIndex = '1000';
secretButton.style.display = 'none';

// When clicked, navigate to the personal blog page
secretButton.addEventListener('click', () => {
  window.location.href = '/blog.html';
});

// Add the button to the document
document.body.appendChild(secretButton);

// Count clicks on the profile image
profileImage.addEventListener('click', () => {
  clickCount++;
  if (clickCount === 5) {
    secretButton.style.display = 'block';
    clickCount = 0;
  }
});
</script>
